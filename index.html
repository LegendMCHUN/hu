<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealityNetwork Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 260px;
            background: #252525;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: start;
        }
        .sidebar h1 {
            color: #ff4444;
            font-size: 26px;
            margin-bottom: 25px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px;
            width: 100%;
            color: white;
            font-size: 16px;
            text-decoration: none;
            transition: 0.3s;
        }
        .menu-item i {
            margin-right: 12px;
            font-size: 18px;
        }
        .menu-item:hover {
            background: #ff4444;
            border-radius: 6px;
        }
        .content {
            flex: 1;
            padding: 30px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        .card {
            background: #252525;
            padding: 18px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 68, 68, 0.3);
        }
        .button {
            background: #ff4444;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            display: inline-block;
            margin-top: 10px;
            transition: 0.3s;
        }
        .button:hover {
            background: #cc0000;
        }
        .news-discord {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .news, .discord {
            flex: 1;
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>LegendMC</h1>
        <a href="index.html" class="menu-item"><i class="fas fa-home"></i> Kezdőlap</a>
        <a href="#" class="menu-item"><i class="fas fa-cog"></i> Beállítások</a>
        <a href="#" class="menu-item"><i class="fas fa-coins"></i> Érme feltöltés</a>
        <a href="#" class="menu-item"><i class="fas fa-shopping-cart"></i> Vásárlás</a>
        <a href="#" class="menu-item"><i class="fas fa-tools"></i> Admin Panel</a>
    </div>
    <div class="content">
        <h1>Dashboard</h1>
        <div class="dashboard">
            <div class="card">
                <h2>Játékosok száma</h2>
                <p id="players">0</p>
            </div>
            <div class="card">
                <h2>Érmék</h2>
                <p>0</p>
            </div>
            <div class="card">
                <h2>Rangod</h2>
                <p id="discord-rank"><strong>Betöltés...</strong></p>
            </div>
        </div>
        <div class="news-discord">
            <div class="card news">
                <h2>Hírek</h2>
                <p>Ez egy teszt üzenet!</p>
            </div>
            <div class="card discord">
                <h2>Discord</h2>
                <p>168 Members Online</p>
                <a href="#" class="button">Csatlakozás</a>
            </div>
        </div>
    </div>
    <script>
        // Játékosok száma animáció
        let players = 0;
        function updatePlayers() {
            if (players < 120) {
                players += Math.floor(Math.random() * 5);
                document.getElementById("players").innerText = players;
            }
        }
        setInterval(updatePlayers, 1000);

        // Discord rang lekérése (ehhez szükség lesz egy backend API-ra, pl. Node.js vagy PHP)
        async function fetchDiscordRank() {
            try {
                let response = await fetch("https://your-backend-api.com/get-rank");
                let data = await response.json();
                document.getElementById("discord-rank").innerText = data.rank;
            } catch (error) {
                document.getElementById("discord-rank").innerText = "Hiba a betöltésnél";
            }
        }
        fetchDiscordRank();
    </script>
</body>
</html>
